name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: amd64
            ext: .exe
          - os: macos-latest
            platform: darwin
            arch: amd64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: ubuntu-latest
            platform: linux
            arch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build for Windows
        if: matrix.platform == 'windows'
        run: wails build -clean -platform windows/amd64
        shell: bash

      - name: Build for macOS (amd64)
        if: matrix.platform == 'darwin' && matrix.arch == 'amd64'
        run: wails build -clean -platform darwin/amd64

      - name: Build for macOS (arm64)
        if: matrix.platform == 'darwin' && matrix.arch == 'arm64'
        run: wails build -clean -platform darwin/arm64

      - name: Build for Linux
        if: matrix.platform == 'linux'
        run: wails build -clean -platform linux/amd64

      - name: Package Windows
        if: matrix.platform == 'windows'
        run: |
          cd build/bin
          7z a -tzip farmland-${{ github.ref_name }}-windows-amd64.zip farmland.exe
        shell: bash

      - name: Package macOS
        if: matrix.platform == 'darwin'
        run: |
          cd build/bin
          zip -r farmland-${{ github.ref_name }}-darwin-${{ matrix.arch }}.zip farmland.app

      - name: Package Linux
        if: matrix.platform == 'linux'
        run: |
          cd build/bin
          tar -czvf farmland-${{ github.ref_name }}-linux-amd64.tar.gz farmland

      - name: Upload Windows artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: farmland-windows-amd64
          path: build/bin/farmland-${{ github.ref_name }}-windows-amd64.zip

      - name: Upload macOS artifact
        if: matrix.platform == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: farmland-darwin-${{ matrix.arch }}
          path: build/bin/farmland-${{ github.ref_name }}-darwin-${{ matrix.arch }}.zip

      - name: Upload Linux artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: farmland-linux-amd64
          path: build/bin/farmland-${{ github.ref_name }}-linux-amd64.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
